<section>
  <h4 class="text-center">Listado: </h4>
  <ul class="list-group">
    <li *ngFor="
    let personaje of personajeListado;
    let i = index;
    " class="list-group-item d-flex justify-content-between align-items-center item">
      <div>
        <span class="text-primary">{{ i + 1 }}. </span>
        <span>{{ personaje.nombre }} - </span>
        <strong>Power: </strong>
        <span>{{ personaje.poder }}</span>
      </div>
      <button (click)="tomarId(personaje.id)" class="btn btn-danger">X</button>
    </li>
  </ul>
</section>
